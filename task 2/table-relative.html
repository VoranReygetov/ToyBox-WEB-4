<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tast2-styles.css">
</head>
<body>
    <table class="relative-wrapper">
        <tr>
            <td class="blue-block relative-block-1" colspan="2">
                1
            </td>
        </tr>
        <tr>
            <td class="yellow-block relative-block-2">
                2
            </td>
            <td>
                <table class="inner-table"> 
                    <tr>
                        <td class="yellow-block relative-block-5 inner-block" style="border-left: 0; border-top: 0;">
                            5
                        </td>
                    </tr>
                    <tr>
                        <td class="white-block relative-block-4 inner-block" style="border-left: 0; border-bottom: 0;">
                            4
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="blue-block relative-block-3" colspan="2">
                3
            </td>
        </tr>
    </table>
</body>
</html>
